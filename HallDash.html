<head>
  <title>Hall Dash</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    #frame{
      width:100vw;
      height:100vh;    }
  </style>
</head>
<body>

  <canvas id="frame"></canvas>
  
  <script>
    var canvas = document.getElementById("frame");
    var ctx = canvas.getContext("2d");
    canvas.width = canvas.getClientBoundingRect().width;
    canvas.height = canvas.getClientBoundingRect().height;
    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.stroke();
  </script>
</body>
